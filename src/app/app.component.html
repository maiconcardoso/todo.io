<h1> {{ title }} </h1>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }} - 
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button>  |
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refazer</button>  |
    <button (click)="remove(todo)">Remover</button> 
  </li>
</ul> 

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.valid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button>Salvar</button>
  </fieldset>
</form>
